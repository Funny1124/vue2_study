<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_v-model</title>
</head>
<body>
<div id="vue_v-model">
    <input type="button" value="菜谱修正" @click="setText">
    <label>
        <input type="text" v-model="message" @keyup.enter="getText">
    </label>
    <h2>{{ message }}</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#vue_v-model",
        data: {
            message: "西兰花炒蛋"
        },
        methods: {
            getText: function () {
                alert(this.message)
            },
            setText: function () {
                this.message = "西红柿炒蛋"
            }
        }
    });
</script>
</body>
</html>
