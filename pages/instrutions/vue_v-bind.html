<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_v-bind</title>

    <link href="../../css/img.css" rel="stylesheet">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app_v-bind">
    <img :src="imgSrc" alt=""> <br>
    <img :src="imgSrc" alt="" :title="imgTitle+'!!!'" :class="isActive?'active':''" @click="changeIsActive"> <br>
    <img :src="imgSrc" alt="" :title="imgTitle+'!!!'" :class="{active:isActive}" @click="changeIsActive">
</div>
<script>
    const app = new Vue({
        el: "#app_v-bind",
        data: {
            imgTitle: "美景",
            imgSrc: "https://t7.baidu.com/it/u=1819248061,230866778&fm=193&f=GIF",
            isActive: false
        },
        methods: {
            changeIsActive: function () {
                this.isActive = !this.isActive;
            }
        }
    });
</script>
</body>
</html>
