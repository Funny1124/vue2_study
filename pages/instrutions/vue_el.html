<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
{{ message }}
<div id="app">
    {{ message }}
    <span>{{message}}</span>
</div>
<script>
    const app = new Vue({
        el: "#app",
        // el: "div",
        // el: "body",
        data: {
            message: 'Hello Vue!'
        }
    });
</script>
</body>
</html>
