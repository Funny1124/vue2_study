<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_v-html</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app_v-html">
    <p v-html="content"></p>
    <p v-text="content"></p>
</div>
<script>
    const app = new Vue({
        el: "#app_v-html",
        data: {
            // content: "你好啊！！！"
            content: "<a href='http://www.baidu.com'>百度</a>"
        }
    });
</script>
</body>
</html>
