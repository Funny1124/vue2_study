<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>counter</title>
    <link href="../../css/counter.css" rel="stylesheet">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="counter">
    <button @click="sub">-</button>
    <span>{{ num }}</span>
    <button @click="inc">+</button>
</div>
<script>
    const app = new Vue({
        el: "#counter",
        data: {
            num: 0
        },
        methods: {
            inc: function () {
                if (this.num >= 10) {
                    alert("最大数值为10")
                } else {
                    this.num += 1
                }
            },
            sub: function () {
                if (this.num === 0) {
                    alert("最小数值为0")
                } else {
                    this.num -= 1
                }
            }
        }
    });
</script>
</body>
</html>
