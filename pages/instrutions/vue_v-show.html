<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_v-show</title>

    <link href="../../css/img.css" rel="stylesheet">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app_v-show">
<!--    <input type="button" value="切换图片" @click="changeIsShow">-->
    <button @click="changeIsShow">切换图片</button>
    <div><img v-show="isShow" src="../../img/girl.jpg" alt=""></div>
</div>
<script>
    const app = new Vue({
        el: "#app_v-show",
        data: {
            isShow: false
        },
        methods: {
            changeIsShow: function () {
                this.isShow = !this.isShow;
            }
        }
    });
</script>
</body>
</html>
