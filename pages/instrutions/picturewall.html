<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>picture_wall</title>
</head>
<body>
<div id="picture_wall">
    <input type="button" value="获取数据" @click="getData">
    <input type="button" value="注册账户" class="post">
    <p>code:{{code}}</p>
    <p>records[0]:{{records[0]}}</p>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    const picture_wall = new Vue({
        el: "#picture_wall",
        data: {
            code: 123,
            records: ["123564"]
        },
        methods: {
            getData: function () {
                const that = this;
                axios.get("http://47.107.52.7:88/member/photo/share",
                    {
                        params: {
                            current: '1',
                            size: '2',
                            userId: '1574424216365830144'
                        },
                        headers: {
                            'appId': '83cf5e533f8e47d5961d64e2831516e9',
                            'appSecret': '71291d9a048ed12e242c1916d79f55209f573',
                            'Accept': 'application/json, text/plain, */*'
                        }
                    }
                ).then((response) => {
                    console.log(response.data.data);
                    that.code = response.data.code
                    that.records = response.data.data.records
                }).catch((error) => {
                    console.log('请求异常');
                })
            }
        }
    });
</script>
</body>
</html>
