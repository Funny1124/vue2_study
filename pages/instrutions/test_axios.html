<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>use_axios</title>
</head>
<body>
<input type="button" value="get请求" class="get">
<input type="button" value="post请求" class="post">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.querySelector(".get").onclick = function () {
        axios.get("http://47.107.52.7:88/member/photo/share",
            {
                params: {
                    current: '1',
                    size: '2',
                    userId: '1574424216365830144'
                },
                headers: {
                    'appId': '83cf5e533f8e47d5961d64e2831516e9',
                    'appSecret': '71291d9a048ed12e242c1916d79f55209f573',
                    'Accept': 'application/json, text/plain, */*'
                }
            }
        ).then((response) => {
            console.log(response.data);
        }).catch((error) => {
            console.log('请求异常');
        })
    }
    document.querySelector(".post").onclick = function () {
        axios.post("http://47.107.52.7:88/member/photo/user/register",
            {
                'password': '123456789',
                'username': '123456789'
            },
            {
                headers: {
                    'appId': '71c1c3d47205488eab5be23dc03b447d',
                    'appSecret': '073692b705b0437da4203b663467a62d8df70',
                    'Accept': 'application/json, text/plain, */*'
                }
            }
        ).then((resp) => {
            console.log(resp.data);
        }).catch((error) => {
            console.log('请求异常');
        })
    }
</script>
</body>
</html>
