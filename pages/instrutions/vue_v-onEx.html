<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_v-onEx</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app_v-onEx">
    <input type="button" value="v-on_Ex" v-on:click="doEat('西兰花炒蛋')">
    <input type="button" value="event" v-on:click="doEatEvent($event)">
    <label>
        <input type="text" @keyup.enter="doEat('西兰花炒蛋')">
    </label>
</div>
<script>
    const app = new Vue({
        el: "#app_v-onEx",
        data: {},
        methods: {
            doEat: function (p1) {
                alert(p1 + "很好吃！")
            },
            doEatEvent: function (e) {
                alert(e + "很好吃！")
            }
        }
    });
</script>
</body>
</html>
