<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_v-text</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app_v-text">
    <h2 v-text="message+'!'">桂林</h2>
    <h2 v-text="info+'!'">桂林</h2>
    <h2>{{message+"!!"}}桂林</h2>
</div>
<script>
    const app = new Vue({
        el: "#app_v-text",
        data: {
            message: 'vue_v-text!',
            info: "欢迎来到GUET!"
        }
    });
</script>
</body>
</html>
